<h3 class="page-title">
	Tag List
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="#/dashboard.html">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#/datatables/advanced.html">Datatables</a>
            <i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#/datatables/advanced.html">Advanced Datatables</a>
		</li>
	</ul>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="btn-group">
            <a  class="btn sbold green" href="#/tag/add"> Add New Tag
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <br/><br/><br/>

	<div class="col-md-12">
		<div class="portlet box green-haze">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>Tag List
				</div>
				<div class="tools">
					<a href="javascript:;" class="reload"></a>
				</div>
                <div class="actions" ng-controller="ExportCtrl">
                    <div class="btn-group">
                        <a class="btn btn-default btn-sm dropdown-toggle" href="javascript:;" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" style="color:white; font-size:14px;">
                        Export <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:;" ng-click="export('pdf' , 2)"><i class="fa fa-file-pdf-o"></i> PDF</a>
                            </li>
                            <li>
                                <a href="javascript:;" ng-click="export('json' , 2)" ><i class="fa fa-file-text"></i> JSON</a>
                            </li>
                            <li>
                                <a href="javascript:;" ng-click="export('xml' , 2)"><i class="fa fa-file-code-o"></i> XML</a>
                            </li>
                            <li>
                                <a href="javascript:;" ng-click="export('csv' , 2)"><i class="fa fa-file-text-o"></i> CSV</a>
                            </li>
                            <li>
                                <a href="javascript:;" ng-click="export('sql' , 2)"><i class="fa fa-database"></i> SQL</a>
                            </li>
                            <li>
                                <a href="javascript:;" ng-click="export('txt' , 2)"><i class="fa fa-file-o"></i> Text</a>
                            </li>
                            <li>
                                <a href="javascript:;" ng-click="export('excel' , 2)"><i class="fa fa-file-excel-o"></i> Excel</a>
                            </li>
                            <li>
                                <a href="javascript:;" ng-click="export('png' , 2)"><i class="fa fa-file-image-o"></i> PNG</a>
                            </li>
                        </ul>
                    </div>
                </div>

			</div>
			<div class="portlet-body">
				<table id="myTable" class="table table-striped table-bordered table-hover" datatable="ng" dt-options="dtOptions">
					<thead>
						<tr>
							<th>
								id
							</th>
							<th>
								name
							</th>
                            <th>
                                actions
                            </th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="c in tags" >
							<td>
								{{c._id}}
							</td>
							<td>
								{{c.name}}
							</td>
                            <td>
                                <a href="#/tag/detail/{{c._id}}" class="btn default btn-xs green">
								<i class="fa fa-search"></i> Detail </a>
                                
                                <a href="#/tag/edit/{{c._id}}" class="btn default btn-xs purple" >
								<i class="fa fa-edit"></i> Edit </a>
                                
                                <button class="btn default btn-xs red" confirm-button="delete(c);" message="Are you sure to delete ?" yes="Delete" no="Cancel"><i class="fa fa-trash"></i> Delete</button>
                                
                                
                            </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>




<script>
	TableAdvanced.init();
</script>
