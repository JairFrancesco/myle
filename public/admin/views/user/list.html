<h3 class="page-title">
	User List
</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a href="#/dashboard.html">Home</a>
			<i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#/datatables/advanced.html">Datatables</a>
            <i class="fa fa-angle-right"></i>
		</li>
		<li>
			<a href="#/datatables/advanced.html">Advanced Datatables</a>
		</li>
	</ul>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="portlet box green-haze">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-globe"></i>User List
				</div>
				<div class="tools">
					<a href="javascript:;" class="reload"></a>
				</div>
			</div>
			<div class="portlet-body">
				<table class="table table-striped table-bordered table-hover" datatable="ng" dt-options="dtOptions">
					<thead>
						<tr>
							<th>
								id
							</th>
							<th>
								mail
							</th>
                            <th>
								login
							</th>
                            <th>
								birth Date
							</th>
                            <th>
								blocked
							</th>
                            <th>
                                score
                            </th>
                            <th>
                                actions
                            </th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in users" >
							<td>
								{{u.Id}}
							</td>
							<td>
								{{u.LoginCredential.mail}}
							</td>
                            <td>
								{{u.LoginCredential.login}}
							</td>
                            <td>
								{{u.birthDate}}
							</td>
                            <td>
                                <span ng-if="u.LoginCredential.blocked" ><span class="label label-success">blocked </span></span>
                                <span ng-if="!u.LoginCredential.blocked" ><span class="label label-danger">not blocked </span></span>
                            </td>
                            <td>
                                {{u.score}}
                            </td>
                            <td>
                                <a href="#/user/detail/{{u.Id}}" class="btn default btn-xs green">
								<i class="fa fa-search"></i> Detail </a>
                                
                                <a href="#/user/edit/{{u.Id}}" class="btn default btn-xs purple" >
								<i class="fa fa-edit"></i> Edit </a>
                                
                                <button type="button" class="btn default btn-xs red" ng-click="delete(u)"  >
								<i class="fa fa-trash"></i> Delete </button>
                                
                                
                            </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>
<script>
	TableAdvanced.init();
</script>
