<div class="main-inner">
    <div class="container">
        <div class="content">



            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="page-title">
                        <h1>Contactez nous</h1>
                       
                    </div><!-- /.page-title -->
                    <div class="center">
                      <h3> Nous aimerions recevoir de vos nouvelles.Dites nous bonjour!</h3>
                    </div>

                    <hr/>
                    
                      <div class="background-white p30 mt30 mb30">
                          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51046.821057238834!2d10.138258503226927!3d36.9040701888043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x683b3ab5565cd357!2sESPRIT!5e0!3m2!1sen!2stn!4v1462129028889"width="100%" height="350" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>
                   
                    <div class="contact-form-wrapper clearfix background-white p30">
    <form>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="contact-form-email">E-mail</label>
                    <input type="text" ng-model="data.from" class="form-control">
                </div><!-- /.form-group -->
            </div><!-- /.col-* -->
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="contact-form-subject">Subject</label>
                    <input type="text" ng-model="data.subject" class="form-control">
                </div><!-- /.form-group -->
            </div><!-- /.col-* -->
        </div><!-- /.row -->

        <div class="form-group">
            <label for="contact-form-message">Message</label>
            <textarea class="form-control" ng-model="data.html" rows="6"></textarea>
        </div><!-- /.form-group -->

        <button class="btn btn-primary pull-right" ng-click="sendMail(data)">Envoyer</button>
    </form><!-- /.contact-form -->
</div>
                    
                  
                    
                </div><!-- /.col-sm-4 -->
            </div><!-- /.row -->

        </div><!-- /.content -->
    </div><!-- /.container -->
</div>
